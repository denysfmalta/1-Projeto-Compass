<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/styles/form1.css" />
    <title></title>
</head>

<body>
    <main>
        <div>
            <section class="image-container">
                <img src="../assets/images/two.png" />
            </section>
            <section class="text-body">
                <h3>What is the status of your account?</h3>
                <select class="status" name="status">
                    <option value="did-not-create">I did not created an account yet.</option>
                    <option value="already-created">I've already created my account.</option>
                    <option value="lost-access">I have an account, but have lost my access to it.</option>
                </select>
                <h3>In which financial markets do you operate?</h3>
                <ol>
                    <input type="radio" id="markets" name="markets" />
                    <label for="markets">stock market</label>
                    <input type="radio" id="foreign" name="markets" />
                    <label for="foreign">foreign exchange</label>
                    <input type="radio" id="commodity" name="markets" />
                    <label for="commodity">commodity</label>
                    <input type="radio" id="bond" name="markets" />
                    <label for="bond">bond market</label>
                    <input type="radio" id="crypto" name="markets" />
                    <label for="crypto">cryptocurrency market</label>
                </ol>
                <div class="back-next">
                    <a href="start.html">Back</a>
                    <a href="form2.html">Next</a>
                </div>
                <a href="form2.html">Skip</a>

            </section>
        </div>
    </main>
</body>

</html>
